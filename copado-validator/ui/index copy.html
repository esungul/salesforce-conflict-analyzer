<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deployment Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Base styles -->
  <link rel="stylesheet" href="./style-apple-theme.css" />
  <!-- Enhanced safe styles -->
  <link rel="stylesheet" href="./style-enhanced-safe.css" />
</head>
<body>
  <!-- App Header -->
  <header id="app-header" class="topbar" role="banner" aria-label="Application header">
    <div class="brand">ðŸš€ Deployment Planner</div>
    <div class="env">
      <span id="env-badge" class="badge">ENV: DEV</span>
      <span id="source-badge" class="badge">Source: â€”</span>
    </div>
    <!-- REMOVED: Analyze button and menu from header -->
  </header>

  <!-- Global banner area -->
  <section id="banner-region" aria-live="polite" class="banner-region"></section>

  <!-- Tabs Navigation -->
  <nav id="tabs" class="tabs" role="tablist" aria-label="Main sections">
    <button class="tab-button" role="tab" aria-selected="true" data-tab="overview">Overview</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="stories">Safe Stories</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="conflicts">Conflicts</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="enforcement">Enforcement</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="decisions">Decisions</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="plan">Plan</button>
    <button class="tab-button" role="tab" aria-selected="false" data-tab="reports">Reports</button>
  </nav>

  <!-- Main Content Panels -->
  <main id="app" class="app">
    <!-- Overview Tab -->
    <section id="tab-overview" class="tab-panel" role="tabpanel" aria-labelledby="tab-overview">
    </section>

    <!-- Safe Stories Tab -->
    <section id="tab-stories" class="tab-panel" role="tabpanel" aria-labelledby="tab-stories" hidden>
    </section>

    <!-- Conflicts Tab -->
    <section id="tab-conflicts" class="tab-panel" role="tabpanel" aria-labelledby="tab-conflicts" hidden>
    </section>

    <!-- Enforcement/Blocked Tab -->
    <section id="tab-enforcement" class="tab-panel" role="tabpanel" aria-labelledby="tab-enforcement" hidden>
    </section>

    <!-- Decisions Tab -->
    <section id="tab-decisions" class="tab-panel" role="tabpanel" aria-labelledby="tab-decisions" hidden>
      <div class="section-header">
        <h2>Decisions</h2>
        <p class="muted">Deployment decisions and recommendations</p>
      </div>
      <div class="loading-message">Content for Decisions tab</div>
    </section>

    <!-- Deployment Plan Tab -->
    <section id="tab-plan" class="tab-panel" role="tabpanel" aria-labelledby="tab-plan" hidden>
    </section>

    <!-- Reports Tab -->
    <section id="tab-reports" class="tab-panel" role="tabpanel" aria-labelledby="tab-reports" hidden>
    </section>
  </main>

  <!-- Main JS Bundle -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
